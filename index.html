<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body class="bg-body flex">
  <div class="container flex bg-container ff-overpass fw-400 fs-150 text-color">
    <div class="card details flex">
      <img src="images/icon-star.svg" alt="">
      <h2 class="text-white fw-700">How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="btn flex">
        <button class="number fw-700">1</button>
        <button class="number fw-700">2</button>
        <button class="number fw-700">3</button>
        <button class="number fw-700">4</button>
        <button class="number fw-700">5</button>
      </div>
      <button class="submit-btn bg-button uppercase fw-700">submit</button>
    </div>
    <div class="card appreciation flex hidden">
      <img src="images/illustration-thank-you.svg" alt="">
      <p class="rating">you selected <span>5</span> out 5</p>
      <h2 class="text-white fw-700">Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      <button class="rate-btn bg-button uppercase fw-700">rate again</button>
    </div>
  </div>
</body>
</html>
